name: 'Qodana Composite'
description: 'Reusable Qodana workflow'

inputs: 
  qodana_token:
    description: 'Qodana API token'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Code Checkout
      uses: actions/checkout@v4.1.1

    - name: Qodana Scan
      uses: JetBrains/qodana-action@v2023.3.1
      env:
        QODANA_TOKEN: ${{ inputs.qodana_token }}
